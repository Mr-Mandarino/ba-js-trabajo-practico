<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/_registro.css">
    <title>Registro</title>
</head>
<body>
    <form action="">
        <div class="container">
        <h2>REGISTRO</h2>
        <ul>
        <li>
            <label for="name">Nombre:</label>
            <input type="text"  class="field" id="name">
        </li>
        <li>
            <label for="lastname">Apellido:</label>
            <input type="text" class="field" id="lastname">
        </li>
        <li>
            <label for="birthdate">Fecha de nacimiento:</label>
            <input type="date" class="field" id="birthdate">
        </li>
        <li>
            <label for="phone">Teléfono:</label>
            <input type="number"class="field" id="phonenumber">
        </li>
        <li>
            <label for="mail">Correo electrónico:</label>
            <input type="email" class="field" id="email">
        </li>
        <li><label for="password">Contraseña:</label>
            <input type="password" class="field" id="password">
        </li>
        <li>
            <label for="passwordrepit">Repita la contraseña:</label>
            <input type="password" class="field" id="password">
        </li>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto los términos y condiciones
            </label>
            <div class="invalid-feedback">
              Debes aceptar las condiciones para registrarte.
            </div>
        
        <p class="submit">
        <button  type="submit"class="btn" id="submit">ENVIAR</button>
        </p>   
    </form>
    </div>
</body>
</html>
